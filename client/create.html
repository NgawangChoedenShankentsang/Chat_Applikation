<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="style.css" />
		<title>Register</title>
	</head>
	<body>
		<div class="background">
            <div class="form-card">
                <div class="form-title">
                    Create Account 
                </div>

                <form class="auth">
                    <label for="username-input">Username</label>
                    <input class="auth-input" id="username-input" name="name" />

                    <label for="password-input">Password</label>
                    <input class="auth-input" type="password" id="password-input" name="password" />

                    <button class="auth-button" type="submit">Submit</button>
                </form>

                <div class="form-subtitle">
                    Finished with Creating account? <a href="index.html">Create Account</a>
                </div>
            </div>
		</div>
	</body>
</html>
